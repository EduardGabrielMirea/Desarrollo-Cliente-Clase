<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget y Plugin: Pestañas y Carrusel</title>
    <!-- Enlace a jQuery y jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- Enlace a Slick Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #pestanas {
            width: 80%;
            margin: 20px auto;
        }
        .slider {
            width: 80%;
            margin: 20px auto;
        }
        .slider img {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Widget y Plugin</h1>

    <!-- Widget: Pestañas -->
    <div id="pestanas">
        <ul>
            <li><a href="#tab-1">Inicio</a></li>
            <li><a href="#tab-2">Galería</a></li>
            <li><a href="#tab-3">Contacto</a></li>
        </ul>
        <div id="tab-1">
            <p>Bienvenido a nuestro sitio web. Aquí encontrarás información interesante y recursos útiles.</p>
        </div>
        <div id="tab-2">
            <p>Mira nuestra galería de imágenes deslizable más abajo.</p>
        </div>
        <div id="tab-3">
            <p>Contáctanos a través de nuestro correo: contacto@ejemplo.com</p>
        </div>
    </div>

    <!-- Plugin: Carrusel Slick -->
    <div class="slider">
        <div><img src="https://cdn.pixabay.com/photo/2024/12/30/02/10/monstera-deliciosa-9299206_640.jpg" alt="Imagen 1"></div>
        <div><img src="https://cdn.pixabay.com/photo/2023/05/06/13/49/wachapreague-7974344_640.jpg" alt="Imagen 2"></div>
        <div><img src="https://cdn.pixabay.com/photo/2022/01/29/07/12/chinese-lion-6976588_640.png" alt="Imagen 3"></div>
        <div><img src="https://cdn.pixabay.com/photo/2021/09/20/11/26/leaves-6640617_640.jpg" alt="Imagen 4"></div>
    </div>

    <script>
        // Inicialización del widget de pestañas
        $(function () {
            $("#pestanas").tabs();
        });

        // Inicialización del carrusel Slick Slider
        $(function () {
            $(".slider").slick({
                dots: true,          // Muestra indicadores debajo del slider
                infinite: true,      // Desplazamiento infinito
                speed: 500,          // Velocidad del desplazamiento
                slidesToShow: 1,     // Número de imágenes visibles
                adaptiveHeight: true // Ajuste automático de la altura
            });
        });
    </script>
</body>
</html>
