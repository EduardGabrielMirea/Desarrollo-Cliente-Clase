<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Plugin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="plugin.js"></script>
    <style>
         #cuadrado {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 400px;
            height: 400px;
            border: 2px solid black; /* Borde negro */
            background-color: transparent; /* Interior vac√≠o */
            text-align: center; /* Centra el texto horizontalmente */
            box-sizing: border-box;
            position: relative; /* Necesario para animar */
        }
        #mover {
            color: white;
            background-color: black;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #mover:hover {
            background-color: gray;
        }

        #texto {
            position: relative; /* Necesario para animar usando 'left' */
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center mt-5">

    <div id="cuadrado">
        <p id="texto"><i class='bx bx-run'></i></p>
    </div>
    <button id="mover" class="mt-3">Mover</button>
</body>
</html>
