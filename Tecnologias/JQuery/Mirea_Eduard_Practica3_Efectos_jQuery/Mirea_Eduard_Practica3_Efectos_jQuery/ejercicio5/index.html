<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Effects on Cube</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #cube {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .buttons {
            position: relative;
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="cube"></div>
<div class="buttons">
    <button id="start-effect">Iniciar Efecto</button>
    <button id="stop-effect">Parar Efecto</button>
    <button id="queue-effects">Efectos en Cola</button>
</div>


</body>
</html>
