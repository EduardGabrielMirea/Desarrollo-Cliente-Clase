<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="plugin.js"></script> <!-- Aquí se incluirá el plugin JS -->
    <style>
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        $(document).ready(function(){
            // Inicializamos el mapa con el plugin
            $('#map').interactiveMap({
                center: [40.730610, -73.935242], // Coordenadas iniciales (por ejemplo, Nueva York)
                zoom: 13, // Nivel de zoom
                markers: [
                    // Primer marcador
                    { 
                        lat: 40.730610, // Latitud del primer marcador
                        lng: -73.935242, // Longitud del primer marcador
                        title: 'Marker 1', // Título del marcador
                        popup: 'Este es el marcador 1.' // Contenido del popup
                    }
                ]
            });
        });

    </script>
</body>
</html>
