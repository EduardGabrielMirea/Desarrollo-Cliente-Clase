<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IVA</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Calcular el IVA de un artículo</h1>
        </header>
        <section>
            <form id="formulario-iva" onsubmit="return false">
                <label for="precio">Introduce el precio del artículo:</label>
                <input type="number" id="precio" name="precio" placeholder="Precio del artículo" step="0.01" min="0">
                <button type="button" id="calcular-iva">Calcular IVA</button>
            </form>
        </section>
        <section aria-labelledby="resultados-titulo">
            <h2 id="resultados-titulo">Resultados:</h2>
            <div id="resultado" aria-live="polite"></div>
        </section>
    </main>
</body>
</html>
