<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesar Números</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Introducir 5 Números</h1>
        </header>
        <section>
            <p>Haz clic en el botón para introducir los números.</p>
            <button id="procesar-numeros">Procesar Números</button>
        </section>
        <section aria-labelledby="resultados-titulo">
            <h2 id="resultados-titulo">Resultados:</h2>
            <div id="resultado" aria-live="polite"></div>
        </section>
    </main>
</body>
</html>
