<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar dos números</title>
    <script src="script.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Sumar dos números</h1>
        </header>
        <section>
            <form id="formulario-suma" onsubmit="return false">
                <label for="numero1">Introduce el primer número:</label>
                <input type="number" id="numero1" name="numero1" placeholder="Número 1" step="0.01" required>

                <label for="numero2">Introduce el segundo número:</label>
                <input type="number" id="numero2" name="numero2" placeholder="Número 2" step="0.01" required>

                <button type="button" id="calcular-suma">Calcular Suma</button>
            </form>
        </section>
        <section aria-labelledby="resultado-titulo">
            <h2 id="resultado-titulo">Resultado:</h2>
            <div id="resultado" aria-live="polite"></div>
        </section>
    </main>
</body>
</html>
